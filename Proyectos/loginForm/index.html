<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>


    <div class="login">
        <div class="formAll">
            <h2>Hola, de nuevo!</h2>
            <form id="forms" name="form">
                <input type="text" placeholder="Usuario" class="input-s" id="user" name="userN" />
                <input type="password" placeholder="Contraseña" class="input-s" id="password" name="pswdN" />
                <button class="button-s" id="btn-in" type="submit">Entrar&nbsp;<i class="fa-solid fa-arrow-right-long"></i></button>
            </form>
            <p class="links forget"><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p class="text-add">-<span>Ingresa con</span>-</p>

            <div class="social-m">
                <div class="btn-social" onclick="loginSocial(1)"><i class="fa-brands fa-google social-google"></i></div>
                <div class="btn-social" onclick="loginSocial(2)"><i class="fa-brands fa-facebook-f social-facebook"></i></div>
                <div class="btn-social" onclick="loginSocial(3)"><i class="fa-brands fa-github"></i></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
